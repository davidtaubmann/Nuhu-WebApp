<!-- Modal Editar Producto -->
<div id="edit_prod" class="modalDialog fade">
	<div>
		<form id="edit_prod_form" action="javascript:save_prod()">
			<a class="close" title="Cerrar" href="#close"><i class="material-icons">close</i></a>

			<h3 id="edit_prod_tit">Editando: ...</h3>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">$
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="max-width: 80%;">
						<input name="prc" id="prc" type="number" step="0.5" min="1" OLDplaceholder="Precio" pattern="^\d\d+\.[1-9]\d*$" OLDpattern="\d+(\.\d{2})?" OLDpattern="-?[0-9]*(\.[0-9]+)?" class="mdl-textfield__input"" required>
						<label class="mdl-textfield__label" for="prc">Precio...</label>
						<span class="mdl-textfield__error">Debe ser válido!</span>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">$
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="max-width: 80%;">
						<input name="cst" id="cst" type="number" step="0.1" min="1" OLDplaceholder="Costo" OLDpattern="^\d\d+\.[1-9]\d*$" pattern="\d+(\.\d{2})?" OLDpattern="-?[0-9]*(\.[0-9]+)?" class="mdl-textfield__input"">
						<label class="mdl-textfield__label" for="cst">Costo...</label>
						<span class="mdl-textfield__error">Debe ser válido!</span>
					</div>
				</div>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input name="Clb" id="Clb" type="text" list="colaboradores" OLDplaceholder="Colaborador" class="mdl-textfield__input"">
				<label class="mdl-textfield__label" for="Clb">Colaborador...</label>
				<datalist id="colaboradores"><option value="Ami"><option value="Arturo"><option value="Bacho"><option value="Grisel"><option value="Isa"><option value="Laura"><option value="Pancho"></datalist>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input name="Prv" id="Prv" type="text" OLDplaceholder="Proveedor" class="mdl-textfield__input"">
				<label class="mdl-textfield__label" for="Prv">Proveedor...</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input name="cls" id="cls" type="text" list="clasificaciones" OLDplaceholder="Clasificación" class="mdl-textfield__input"" required>
				<label class="mdl-textfield__label" for="cls">Clasificación...</label>
				<datalist id="clasificaciones"><option value="Abarrote Ligero"><option value="Abarrote Pesado"><option value="Agua"><option value="Belleza"><option value="Fresco Ligero"><option value="Fresco Pesado"><option value="Refri"></datalist>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input name="tsd" id="tsd" type="text" list="tasas" OLDplaceholder="Tasado" class="mdl-textfield__input"" required>
				<label class="mdl-textfield__label" for="tsd">Tasado... (para calcular costo)</label>
				<datalist id="tasas"><option value="bolsita"><option value="kilo"><option value="manojo"><option value="pieza"></datalist>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input name="und" id="und" type="number" step="0.1" min="0.1" max="3" list="unidades" OLDplaceholder="Unidad" pattern="[0-1]+(\.\d{1})?" OLDpattern="-?[0-9]*(\.[0-9]+)?" class="mdl-textfield__input"" required>
				<label class="mdl-textfield__label" for="und">Unidad Mínima...</label>
				<span class="mdl-textfield__error">Debe ser número entre 0.1 y 3!</span>
				<datalist id="unidades"><option value="0.1"><option value="0.2"><option value="0.25"><option value="0.5"><option value="1"></datalist>
			</div>
			<div style="margin-top: 5px;">
				<label for="cxp">Venta por pieza, cobro por kilo?
					<input name="cxp" id="cxp" type="checkbox" class='tgl tgl-flip'>
					<label class='tgl-btn' data-tg-off='No' data-tg-on='Si' for='cxp' title='Disponible?'></label>
				</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input name="dsc" id="dsc" type="text" OLDplaceholder="Descripción" class="mdl-textfield__input"">
				<label class="mdl-textfield__label" for="dsc">Descripción...</label>
			</div>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
					<img id="edit_prod_img" style="width: 100%;">
				</div>
				<div class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input name="img" id="img" type="text" OLDplaceholder="Imagen" class="mdl-textfield__input"" onchange="document.querySelector('#edit_prod_img').src=this.value;">
						<label class="mdl-textfield__label" for="img">Imagen...</label>
					</div>
				</div>
			</div>
			<div class="mdl-typography--text-center">
				<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="edit_prod_save_btn" >GUARDAR Y CERRAR</button>
			</div>
		</form>
	</div>
</div>
<!--/Modal Editar Producto-->

<!-- Modal extraTest-->
<div id="add_prod" class="modalDialog fade">
	<div>
		<a class="close" title="Cerrar" href="#close"><i class="material-icons">close</i></a>
		<div>
			<h3>Agregar producto Nuevo en <span id="add_prod_tit"></span></h3>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input name="nombre" id="nombre" type="text" OLDplaceholder="Nombre" class="mdl-textfield__input">
				<label class="mdl-textfield__label" for="nombre">Nombre...</label>
			</div>
			<div class="mdl-typography--text-center">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btn-Registro" onclick="snackBar('Proceso en DESARROLLO')">GUARDAR Y CERRAR</button>
			</div>
		</div>
	</div>
</div>
<!--	/Modal extraTest-->
